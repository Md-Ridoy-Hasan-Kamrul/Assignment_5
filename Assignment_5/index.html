<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="./Bootstrap/bootstrap.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Assignment_5</title>
  </head>
  <body>
    <div class="container">
      <!-- Bootstrap Button Start -->
      <div class="my-4">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-danger">Danger Button</button>
      </div>

      <!-- Red paragraph text -->
      <p class="red-text">This is a paragraph with red text.</p>

      <!-- Background color for h1 -->
      <h1 class="bg-h1">Heading 1 with background color</h1>

      <!-- Bootstrap Navbar with Dropdown -->

      <!-- Navbar -->
      <div class="navbar navbar-expand-lg navbar-light bg-light my-3">
        <a class="navbar-brand m-2" href="#">Navbar</a>

        <!-- Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-drak dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item">Bangladesh</li>
            <li class="dropdown-item">England</li>
            <li class="dropdown-item">Italy</li>
          </ul>
        </div>
      </div>

      <!-- Bootstrap Input group with sizing set to Small -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Small</span>
        </div>
        <input type="text" class="form-control" />
      </div>

      <!-- Three h2 tags placed horizontally in reverse using Bootstrap flex utilities -->
      <div class="d-flex flex-row-reverse">
        <h2 class="m-3">Heading 3</h2>
        <h2 class="m-3">Heading 2</h2>
        <h2 class="m-3">Heading 1</h2>
      </div>
    </div>
    <!-- Bootstrap JS  -->
    <script src="./Bootstrap/bootstrap.bundle.js"></script>
  </body>
</html>
